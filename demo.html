<!DOCTYPE html>
<html>
<head>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
	</script>


	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="SQLinJS.css">

	<!-- CSS include end -->


	<!-- Javascript insert start -->

	<script src="SQLinJS.js"></script>
	<script>
	$(document).ready(function() {
		var terminal = $('body').SQLinJS();

		$.getJSON('demo.json', function(data) {
			terminal.SQLinJS('importDatabase', data);
		});
	});
	</script>

	<!-- Javascript insert end -->

	<title>SQLinJS</title>
</head>
<body></body>
</html>
